<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Validations & more</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>

    <div class="container my-5">
        <h1>Validation</h1>
        <hr>

        <form>
            <div class="form-group mail-group">
                <label class="form-label mt-4">Email address</label>
                <input id="mail" type="email" class="form-control" placeholder="Enter your email address">
            </div>

            <div class="form-group uname-group">
                <label class="form-label mt-4">Username</label>
                <input id="uname" type="text" class="form-control" placeholder="Enter your username">
            </div>

            <div class="form-group pass-group">
                <label class="form-label mt-4">Password</label>
                <input id="pass" type="password" class="form-control" placeholder="Enter your password">
            </div>

            <div class="form-group pass-group">
                <label class="form-label mt-4">Confirm Password</label>
                <input id="passtwo" type="password" class="form-control" placeholder="Enter your password">
            </div>

            <div class="form-check">
                <input id="terms" class="form-check-input" type="checkbox" id="email">
                <label class="form-check-label" for="email"> I Agree Terms & conditions </label>
            </div>

            <button id="submit" type="button" class="btn btn-primary">Submit</button>
        </form>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src='main.js'></script>
</body>

</html>
